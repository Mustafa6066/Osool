[pytest]
# Pytest Configuration for Osool Backend
# Phase 4.2: Test Suite Configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum Python version
minversion = 7.4

# Output options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    --tb=short
    # Show local variables in tracebacks
    --showlocals
    # Coverage reporting
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70
    # Warnings
    -W ignore::DeprecationWarning
    # Asyncio mode
    --asyncio-mode=auto
    # Parallel execution (use -n auto for auto-detection)
    # -n 4

# Test markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (requires external services)
    slow: Slow tests (> 1 second)
    auth: Authentication tests
    liquidity: Liquidity marketplace tests
    ai: AI agent tests
    security: Security tests

# Coverage options
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
