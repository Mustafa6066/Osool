version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@db:5432/osool}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - ENVIRONMENT=production
      - OSOOL_REGISTRY_ADDRESS=${OSOOL_REGISTRY_ADDRESS}
      - PRIVATE_KEY=${PRIVATE_KEY}
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    restart: always

  worker:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A app.celery_worker.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@db:5432/osool}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - ENVIRONMENT=production
      - OSOOL_REGISTRY_ADDRESS=${OSOOL_REGISTRY_ADDRESS}
      - PRIVATE_KEY=${PRIVATE_KEY}
    depends_on:
      - db
      - redis
    restart: always

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-osool}
    ports:
      - "5432:5432"
    restart: always

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    restart: always

volumes:
  postgres_data:
