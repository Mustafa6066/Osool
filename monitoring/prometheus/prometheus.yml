# Prometheus Configuration for Osool Platform
# Phase 4.1: Production Monitoring
# ---------------------------------

global:
  scrape_interval: 15s  # Scrape metrics every 15 seconds
  evaluation_interval: 15s  # Evaluate rules every 15 seconds
  external_labels:
    cluster: 'osool-production'
    environment: 'production'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load alerting rules
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Osool Backend API
  - job_name: 'osool-backend'
    metrics_path: '/metrics'
    static_configs:
      - targets:
          - backend:8000
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'osool-backend'

  # PostgreSQL Database (using postgres_exporter)
  - job_name: 'postgresql'
    static_configs:
      - targets:
          - postgres-exporter:9187
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'osool-db'

  # Redis (using redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets:
          - redis-exporter:9121
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'osool-redis'

  # Node Exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets:
          - node-exporter:9100
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'osool-server'

  # Prometheus itself (self-monitoring)
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - localhost:9090
